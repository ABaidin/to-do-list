{% extends 'base.html' %}

{% block title %}Confirm Delete Tag{% endblock %}

{% block content %}
  <h1>Delete Tag: "{{ object.name }}"</h1>
  <p>Are you sure you want to delete this tag? This action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'tasks:tag-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
