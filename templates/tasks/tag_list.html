{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Tags</h1>
    <a href="{% url 'tasks:tag-add' %}" class="btn btn-success">Add New Tag</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for tag in tags %}
        <tr>
            <td>{{ tag.name }}</td>
            <td>
                <a href="{% url 'tasks:tag-update' tag.pk %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'tasks:tag-delete' tag.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="2">No tags available.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
